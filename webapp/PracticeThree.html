    <header>
        <h1>JavaScript Password Verification</h1>
    </header>
    
    <section class="password-verification">
        <input type="password" id="password1" placeholder="Enter password">
        <input type="password" id="password2" placeholder="Re-enter password">
        <button onclick="verifyPassword()">Verify</button>
        <p id="message"></p>
    </section>

    <script>
        function verifyPassword() {
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;

            if (password1.length < 8 || password1 !== password2) {
                alert("Passwords must be at least eight characters long and match.");
            } else {
                document.getElementById("message").innerHTML = "Passwords matched.";
            }
        }
    </script>

    <footer class="footer">
        <p>&copy; 2024 JavaScript Password Verification</p>
    </footer>
